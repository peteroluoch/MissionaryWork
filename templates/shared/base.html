<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Pastor Prince Obasi-Ike Missionary Work{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}{% endblock %}

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mission-brown': '#3a2921',
                        'mission-tan': '#d4a76a',
                        'mission-cream': '#e2d9c2',
                        'mission-dark': '#5d534a',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3 md:py-4">
                <a href="{% url 'home' %}" class="text-xl sm:text-2xl font-bold text-mission-cream flex-shrink-0">
                    <span class="text-mission-tan">Pastor</span> Prince Obasi-ike
                </a>

                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden focus:outline-none text-mission-cream p-2 rounded-md hover:bg-mission-brown/50 transition-colors duration-200">
                    <i class="fas fa-bars text-xl"></i>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-4 lg:space-x-8">
                    <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %} px-2 py-1">Home</a>
                    <a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %} px-2 py-1">About</a>
                    <a href="{% url 'missionary_work' %}" class="nav-link {% if request.path == '/missionary-work/' %}active{% endif %} px-2 py-1">Missionary Work</a>
                    <a href="{% url 'latest_mission' %}" class="nav-link {% if request.path == '/latest-mission/' %}active{% endif %} px-2 py-1">Latest Mission</a>
                    <a href="{% url 'media' %}" class="nav-link {% if request.path == '/media/' %}active{% endif %} px-2 py-1">Media</a>
                    <a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %} px-2 py-1">Contact</a>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden pb-4 mt-2 border-t border-mission-tan/20 animate-fadeDown">
                <a href="{% url 'home' %}" class="block py-3 px-2 nav-link {% if request.path == '/' %}active{% endif %} text-center border-b border-mission-tan/10">Home</a>
                <a href="{% url 'about' %}" class="block py-3 px-2 nav-link {% if request.path == '/about/' %}active{% endif %} text-center border-b border-mission-tan/10">About</a>
                <a href="{% url 'missionary_work' %}" class="block py-3 px-2 nav-link {% if request.path == '/missionary-work/' %}active{% endif %} text-center border-b border-mission-tan/10">Missionary Work</a>
                <a href="{% url 'latest_mission' %}" class="block py-3 px-2 nav-link {% if request.path == '/latest-mission/' %}active{% endif %} text-center border-b border-mission-tan/10">Latest Mission</a>
                <a href="{% url 'media' %}" class="block py-3 px-2 nav-link {% if request.path == '/media/' %}active{% endif %} text-center border-b border-mission-tan/10">Media</a>
                <a href="{% url 'contact' %}" class="block py-3 px-2 nav-link {% if request.path == '/contact/' %}active{% endif %} text-center">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'shared/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        // Mobile menu toggle with improved animation and icon change
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = menuButton.querySelector('i');

            menuButton.addEventListener('click', function() {
                // Toggle menu visibility
                mobileMenu.classList.toggle('hidden');

                // Toggle icon between bars and times
                if (menuIcon.classList.contains('fa-bars')) {
                    menuIcon.classList.remove('fa-bars');
                    menuIcon.classList.add('fa-times');
                } else {
                    menuIcon.classList.remove('fa-times');
                    menuIcon.classList.add('fa-bars');
                }
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    menuIcon.classList.remove('fa-times');
                    menuIcon.classList.add('fa-bars');
                }
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
