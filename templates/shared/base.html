<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pastor Prince Obasi-Ike's missionary work across Africa, transforming lives through the gospel of Jesus Christ.">
    <meta name="theme-color" content="#3a2921">
    <title>{% block title %}Pastor Prince Obasi-Ike Missionary Work{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/mission-carousel.css' %}">

    {% block extra_css %}{% endblock %}

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mission-brown': '#3a2921',
                        'mission-tan': '#d4a76a',
                        'mission-cream': '#e2d9c2',
                        'mission-dark': '#5d534a',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3 md:py-4">
                <a href="{% url 'home' %}" class="text-xl sm:text-2xl font-bold text-mission-cream flex-shrink-0">
                    <span class="text-mission-tan">Pastor</span> Prince Obasi-ike
                </a>

                <!-- Mobile menu button - Improved for touch -->
                <button id="mobile-menu-button" class="md:hidden focus:outline-none text-mission-cream p-3 rounded-md hover:bg-mission-brown/50 transition-colors duration-200 touch-manipulation">
                    <i class="fas fa-bars text-xl"></i>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-4 lg:space-x-8">
                    <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %} px-2 py-1">Home</a>
                    <a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %} px-2 py-1">About</a>
                    <a href="{% url 'missionary_work' %}" class="nav-link {% if request.path == '/missionary-work/' %}active{% endif %} px-2 py-1">Missionary Work</a>
                    <a href="{% url 'latest_mission' %}" class="nav-link {% if request.path == '/latest-mission/' %}active{% endif %} px-2 py-1">Latest Mission</a>
                    <a href="{% url 'media' %}" class="nav-link {% if request.path == '/media/' %}active{% endif %} px-2 py-1">Media</a>
                    <a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %} px-2 py-1">Contact</a>
                </div>
            </div>

            <!-- Mobile menu - Enhanced for better mobile experience -->
            <div id="mobile-menu" class="md:hidden hidden pb-4 mt-2 border-t border-mission-tan/20 animate-fadeDown">
                <a href="{% url 'home' %}" class="block py-4 px-4 nav-link {% if request.path == '/' %}active{% endif %} text-center border-b border-mission-tan/10 touch-manipulation">Home</a>
                <a href="{% url 'about' %}" class="block py-4 px-4 nav-link {% if request.path == '/about/' %}active{% endif %} text-center border-b border-mission-tan/10 touch-manipulation">About</a>
                <a href="{% url 'missionary_work' %}" class="block py-4 px-4 nav-link {% if request.path == '/missionary-work/' %}active{% endif %} text-center border-b border-mission-tan/10 touch-manipulation">Missionary Work</a>
                <a href="{% url 'latest_mission' %}" class="block py-4 px-4 nav-link {% if request.path == '/latest-mission/' %}active{% endif %} text-center border-b border-mission-tan/10 touch-manipulation">Latest Mission</a>
                <a href="{% url 'media' %}" class="block py-4 px-4 nav-link {% if request.path == '/media/' %}active{% endif %} text-center border-b border-mission-tan/10 touch-manipulation">Media</a>
                <a href="{% url 'contact' %}" class="block py-4 px-4 nav-link {% if request.path == '/contact/' %}active{% endif %} text-center touch-manipulation">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'shared/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/mission-carousel.js' %}"></script>

    <!-- Mobile menu functionality is handled in main.js -->

    {% block extra_js %}{% endblock %}
</body>
</html>
