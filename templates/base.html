<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pastor Prince Obasi-Ike Missionary Work{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block extra_css %}{% endblock %}

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mission-brown': '#3a2921',
                        'mission-tan': '#d4a76a',
                        'mission-cream': '#e2d9c2',
                        'mission-dark': '#5d534a',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-mission-cream">
                    <span class="text-mission-tan">Pastor</span> Prince Obasi-Ike
                </a>

                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden focus:outline-none text-mission-cream">
                    <i class="fas fa-bars text-xl"></i>
                </button>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                    <a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %}">About</a>
                    <a href="{% url 'missionary_work' %}" class="nav-link {% if request.path == '/missionary-work/' %}active{% endif %}">Missionary Work</a>
                    <a href="{% url 'latest_mission' %}" class="nav-link {% if request.path == '/latest-mission/' %}active{% endif %}">Latest Mission</a>
                    <a href="{% url 'media' %}" class="nav-link {% if request.path == '/media/' %}active{% endif %}">Media</a>
                    <a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %}">Contact</a>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="{% url 'home' %}" class="block py-2 nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                <a href="{% url 'about' %}" class="block py-2 nav-link {% if request.path == '/about/' %}active{% endif %}">About</a>
                <a href="{% url 'missionary_work' %}" class="block py-2 nav-link {% if request.path == '/missionary-work/' %}active{% endif %}">Missionary Work</a>
                <a href="{% url 'latest_mission' %}" class="block py-2 nav-link {% if request.path == '/latest-mission/' %}active{% endif %}">Latest Mission</a>
                <a href="{% url 'media' %}" class="block py-2 nav-link {% if request.path == '/media/' %}active{% endif %}">Media</a>
                <a href="{% url 'contact' %}" class="block py-2 nav-link {% if request.path == '/contact/' %}active{% endif %}">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
